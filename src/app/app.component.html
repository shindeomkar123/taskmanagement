<div class="container h-100">
  <div class="row align-items-center">
    <h3>Task Management System</h3>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <input type="text" class="form-control" id="taskList" placeholder="Enter task list" [(ngModel)]="listName">
      </div>
    </div>
    <div class="col-md-2">
      <button (click)="onAddTaskList()" class="btn btn-primary">Add List</button>
    </div>
  </div>
</div>

<div class="container-fluid">
  
</div>

<app-task-list [taskListItems]="taskListItems"></app-task-list>
